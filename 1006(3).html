<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Рекурсия</title>
<script>

function pow(x, n) {
if (n == 1) {
return x;
} else {
return x * pow(x, n - 1);
}
}

function pow1(x, n) {
let result = 1;

// умножаем result на x n раз в цикле
for (let i = 0; i < n; i++) {
result *= x;
}

return result;
}





</script>
</head>
